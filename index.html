<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman!</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
    crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="assets/javascript/game.js" type="text/javascript"></script>
</head>

<body>
    <div class="container">

        <div class="row">
            <!-- within this row there are 3 columns L, M, R-->
            <div class="class=col-xs-12 col-sm-12 col-md-6 col-lg-4"> <!-- Left column-->
                <h4>Wins</h4>
                <h5 id="totalWins"></h5>
                <h4>Loses</h4>
                <h5 id="totalLoses"></h5>
            </div>
            <div class="class=col-xs-12 col-sm-12 col-md-6 col-lg-4"> <!-- Middle column-->
                <h2>Press Any Key to Get Started!</h2>
                <img id="youwin-image" src="assets/images/you_win.jpg" alt="Winning Image" />
                
                <h4>Current Word</h4>
                <h3 id="currentWord"></h3>
                
                <img id="gameover-image" src="assets/images/gameover.jpg" alt="Game Over Image" />
                
                <!-- insert video from album guessed -->
                
                <h2 id="pressKeyTryAgain">Press Any Key to Try Again!</h2>
                
            </div>
            <div class="class=col-xs-12 col-sm-12 col-md-6 col-lg-4"> <!-- Right column-->
                <h4>Guesses Remaining</h4>
                <h6 id="remainingGuesses"></h6>
                <h4>Letters Guessed</h4>
                <h3 id="guessedLetters"></h3>
            </div>
        </div>
    </div>
    
    <script>
        resetGame();
        updateDisplay();
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
    crossorigin="anonymous"></script>
</body>

</html>
